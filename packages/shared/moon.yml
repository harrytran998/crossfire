$schema: 'https://moonrepo.dev/schemas/project.json'

type: 'library'
language: 'typescript'

tasks:
  build:
    command: 'bunx tsdown'
    description: 'Build shared package with tsdown'
    inputs:
      - 'src/**/*'
      - 'tsdown.config.ts'
      - 'package.json'
    outputs:
      - 'dist/'

  dev:
    command: 'bunx tsdown --watch'
    description: 'Build in watch mode'
    local: true

  test:
    command: 'bun test tests/'
    description: 'Run shared package tests'
    inputs:
      - 'src/**/*'
      - 'tests/**/*'
