name: PR Check

on:
  pull_request:
    branches: [main]

env:
  BUN_VERSION: "1.3.9"

jobs:
  affected:
    name: Check Affected Projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Moon
        uses: moonrepo/setup-moon@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Query affected projects
        run: moon query affected --json > affected.json

      - name: Show affected projects
        run: cat affected.json

      - name: Run affected tasks
        run: moon ci
