# Moonrepo Workspace Configuration
# https://moonrepo.dev/docs/config/workspace

$schema: 'https://moonrepo.dev/schemas/workspace.json'

# Project globs - defines which directories contain projects
projects:
  - 'apps/*'
  - 'packages/*'

# Generator configuration for scaffolding
generator:
  templates:
    - '.moon/templates'

# VCS (Version Control System) settings
vcs:
  manager: 'git'
  provider: 'github'
  defaultBranch: 'main'
