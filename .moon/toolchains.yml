# Moonrepo Toolchains Configuration
# https://moonrepo.dev/docs/config/toolchains

$schema: 'https://moonrepo.dev/schemas/toolchains.json'

# Bun - Primary runtime for the project
bun:
  version: '1.3.9'
  # Sync dependencies from package.json to moon's dependency management
  syncProjectWorkspaceDependencies: true

# JavaScript/TypeScript - Managed via Bun
# Bun includes TypeScript support natively
typescript:
  version: '5.9.3'
  # Sync TypeScript project references for better monorepo support
  syncProjectReferences: true
